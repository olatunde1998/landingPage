<!DOCTYPE html>
<html>
    <head>
        <title>figdev</title>
        <meta name='viewport' content ='width=device-width, initial-scale =1.0'>
        <link rel='stylesheet' type ='text/css' href='index.css'/>
        <link rel="icon" href="favicon-32x32.png">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="wrapper ">
            <!-- brand logo--> 
            <img src="./habitual-branding.png" alt="Habitual Logo" class="brand-img">


            <!-- TITLE & Text-->
            <div class="text-container">
                <h1 class="title"> Find the stuff you'll love</h1>
                <p class="text">Lorem ipsum dolor sit amet consectetur
                     adipisicing elit. Excepturi temporibus consequuntur itaque. 
                     Aliquid, voluptas </p>
                <div class="app-store-btn">
                    <a href="https://apple.com" target="_blank">
                        <img src="./app-store-button.png" alt="App Store">
                    </a>
                </div>

                <div class="google-play-btn">
                    <a href="https://play.google.com" target="_blank">

                </div>

            </div>

             <div class="main-image-container">
                 <img src="./main-image.png" alt="Landing Page Mockup">
